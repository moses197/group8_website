<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="login-page">
      <div class="hero-section">
        <div class="Login-Hero">
          <h3>Login</h3>
          <ul>
            <li><a href="index.html">Home</a></li>
            <span>/</span>
            <li><a href="/" class="inner">Login</a></li>
          </ul>
        </div>
      </div>

      <div class="form-pannel">
        <div class="inner-form">
          <h4>Login</h4>

          <span></span>

          <form>
            <input
              type="text"
              placeholder="Username or Email Address*"
              class="text-field"
              required
            />
            <br />
            <input
              type="password"
              placeholder="Password*"
              id="passwordControl"
              class="text-field"
              required
            /><br />
            <input
              type="checkbox"
              class="check-icon"
              id="check-icon"
              onclick="function1()"
            />
            Show password <br />
            <button>Login</button>
            <p>Forget password?</p>
          </form>
        </div>
      </div>
    </section>


    <!--Js to toggle password-->
    <script>
      function function1() {
        let togglePassword = document.getElementById("passwordControl");
        if (togglePassword.type == "password") {
          togglePassword.type = "text";
        } else {
          togglePassword.type = "password";
        }
      }
    </script>
  </body>
</html>
